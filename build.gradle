buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
        // add additional dependencies here if you wish to reference instead of generate them (see example directory)
    }
}

plugins {
    id 'maven-publish'
    id 'io.codearte.nexus-staging' version '0.11.0'
}

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

apply plugin: 'eclipse'

apply plugin: 'com.bmuschko.nexus'

archivesBaseName = 'ta4j-alpaca-java'
group = 'io.github.mainstringargs'
version = '1.0.0'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    maven { url "https://repo.maven.apache.org/maven2" }
    jcenter()
    //maven { url "http://mvnrepository.com/artifact" }
}

dependencies {

    compile 'org.ta4j:ta4j-core:0.13'
    compile 'org.ta4j:ta4j-examples:0.13'
	compile "io.github.mainstringargs:alpaca-java:5.0.13"
	
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

modifyPom {
    project {
        name 'ta4j-alpaca-java'
        description 'Java API for Alpaca trading'
        url 'https://github.com/mainstringargs/ta4j-alpaca-java'
        inceptionYear '2018'
        scm {
            url 'https://github.com/mainstringargs/ta4j-alpaca-java'
            connection 'https://github.com/mainstringargs/ta4j-alpaca-java.git'
            developerConnection 'https://github.com/mainstringargs/ta4j-alpaca-java.git'
        }
        licenses {
            license {
                name 'MIT License'
                url 'https://opensource.org/licenses/MIT'
                distribution 'repo'
            }
        }
        developers {
            developer {
                id 'mainstringargs'
                name 'main(String[] args)'
                email 'mainstringargs@github.io'
            }
        }
    }
}

// https://stackoverflow.com/questions/52205209/configure-gradle-build-to-suppress-javadoc-console-warnings
javadoc.options.addStringOption('Xdoclint:none', '-quiet')
javadoc.options.addStringOption("charset", "UTF-8")


publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
}

extraArchive {
    sources = true
    tests = true
    javadoc = true
}
nexus {
    sign = true
    repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
    snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots/'
}

nexusStaging {
    packageGroup = "io.github.mainstringargs" //optional if packageGroup == project.getGroup()
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
}


build.finalizedBy(publishToMavenLocal)

if (hasProperty('buildScan')) {
    buildScan { licenseAgreementUrl = 'https://gradle.com/terms-of-service'; licenseAgree = 'yes' }
}

startScripts {
    classpath += files('resources')
}

mainClassName = 'io.github.mainstringargs.polygon.PolygonExample'
